<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Canvas Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1px;
            width: 100vw;
            flex: 1;
            padding: 1px;
            box-sizing: border-box;
        }
        .canvas-container {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* 4:3 aspect ratio */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* box-shadow: 0 0 10px rgba(0,0,0,0.1); */
            cursor: grab;
            transition: transform 0.1s ease;
        }
        canvas.dragging {
            cursor: grabbing;
            opacity: 0.7;
            z-index: 1000;
            transform: scale(1.05);
            transition: none;
        }
        #video {
            display: none;
        }

        .button-container {
            display: flex;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1000;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Hide button container in fullscreen mode by default */
        .fullscreen-mode .button-container {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }

        /* Show button container in fullscreen mode when hovering bottom area */
        .fullscreen-mode.show-controls .button-container {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* Create an invisible hover area at the bottom of the screen for fullscreen mode */
        .hover-trigger {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px; /* Height of the hover area */
            z-index: 999;
            pointer-events: none;
        }

        .fullscreen-mode .hover-trigger {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <video id="video" src="videos/demo.mp4" autoplay muted loop></video>
    
    <div class="button-container">
        <button id="shuffleBtn" style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">
            Shuffle Tiles
        </button>
        <button id="fullscreenBtn" style="padding: 10px 20px; font-size: 16px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Fullscreen
        </button>
    </div>
    
    <!-- Invisible hover area for fullscreen mode -->
    <div class="hover-trigger" id="hoverTrigger"></div>
    
    <div class="grid-container" id="gridContainer">
        <!-- Canvas elements will be created dynamically -->
    </div>
    <script src="script.js"></script>
</body>
</html>
