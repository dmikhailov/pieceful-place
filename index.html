<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Canvas Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .canvas-container {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* 4:3 aspect ratio */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: grab;
            transition: transform 0.1s ease;
        }
        canvas.dragging {
            cursor: grabbing;
            opacity: 0.7;
            z-index: 1000;
            transform: scale(1.05);
            transition: none;
        }
        #video {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" src="demo.mp4" autoplay muted loop></video>
    
    <div style="text-align: center; margin: 20px;">
        <button id="shuffleBtn" style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Shuffle Tiles
        </button>
    </div>
    
    <div class="grid-container" id="gridContainer">
        <!-- Canvas elements will be created dynamically -->
    </div>
    <script src="script.js"></script>
</body>
</html>
